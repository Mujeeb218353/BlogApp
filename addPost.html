<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog App - Add Post</title>
<!--    <link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>
    <link rel="stylesheet" href="addPost.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Eo_circle_blue_letter-b.svg/2048px-Eo_circle_blue_letter-b.svg.png" type="image/x-icon">
</head>
<body>
<nav class="navbar bg-dark navbar-expand-lg fixed-top" style="background: linear-gradient(to right, #0f2027, #203a43, #2c5364);  box-shadow: 5px 5px 30px 5px black" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="home.html"><i class="fa-solid fa-b"> l o g - A p p</i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="myPosts.html">My Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="addPost.html">Add Post</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <button class="btn btn-outline-light m-auto" id="logout">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="post-container">
<div class="login-container" id="loginContainer">
    <div class="login-header">
        <h2><span>Add Post</span></h2>
    </div>
    <div class="login-form">
        <form>
            <div class="input-group">
                <input type="text" placeholder="Title" id="title" required>
            </div>
            <div class="input-group" style="cursor: pointer">
                <label for="image" style="color: gray; cursor: pointer">Upload Image</label>
                <input type="file" id="image" accept="image/*" required>
            </div>
            <div class="input-group">
                <textarea rows="3" placeholder="Description" id="description" required></textarea>
            </div>
            <button id="addPostBtn" class="post">Post</button>
        </form>
    </div>
</div>
</div>
</body>
<script src="addPost.js" type="module"></script>
</html>
