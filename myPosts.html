<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>
    <link rel="stylesheet" href="myPosts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Eo_circle_blue_letter-b.svg/2048px-Eo_circle_blue_letter-b.svg.png" type="image/x-icon">
</head>
<body>
<nav class="navbar bg-dark navbar-expand-lg fixed-top" style="background: linear-gradient(to right, #0f2027, #203a43, #2c5364);  box-shadow: 5px 5px 30px 5px black" data-bs-theme="dark">
    <div class="container-fluid"> 
        <a class="navbar-brand" href="home.html"><i class="fa-solid fa-b"> l o g - A p p</i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="myPosts.html">My Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addPost.html">Add Post</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <button class="btn btn-outline-light m-auto" id="logout">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div id="loader" class="mt-3">
    <div class="loader"></div>
</div>
<ul id="blogList" class="row w-100 mx-auto mt-3"></ul>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content" style="background: linear-gradient(to right, #0f2027, #203a43, #2c5364);">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Update Your Post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="updateData"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeBtn">Close</button>
                <button type="button" class="btn btn-primary" id="updateBtn">Save changes</button>
            </div>
        </div>
    </div>
</div>
