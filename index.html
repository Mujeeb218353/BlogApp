<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Eo_circle_blue_letter-b.svg/2048px-Eo_circle_blue_letter-b.svg.png" type="image/x-icon">

</head>
<body>
<div class="background"></div>
<div class="login-container" id="loginContainer">
    <div class="login-header">
        <h2>Welcome to<br><span>Blog App</span></h2>
        <h3>Login</h3>
    </div>
    <div class="login-form">
        <form>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="email" placeholder="Email" id="email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="password" required>
            </div>
            <button id="login">Login</button>
            <div class="options">
                <a class="forgot-password" id="forgot">Forgot Password?</a>
            </div>
        </form>
    </div>
    <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
</div>

</body>
<script src="script.js" type="module"></script>
</html>
